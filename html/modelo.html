<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="../css/style.css">
</head>

<body>
	<div class="form__div">
		<form class="form" action="javascript:validacion()" method="post">
		<h1 class="form__title">FORMULARIO</h1>
		<label for="" class="form__label">UserName</label>
		<input type="text" name="userName" id="userName" class="form__input">
		<label for="emailInput" class="form__label">email</label>
		<input type="email" name="emailInput" id="emailInput" class="form__input">
		<label for="publicInput" class="form__label">publica</label>
		<input type="checkbox" name="publicInput" id="publicInput" class="form__checkbox" value="publica" >
		<label for="comentarioInput" class="form__label">comentario: </label>
		<textarea name="comentarioInput" id="comentarioInput" cols="30" rows="10" class="form__input"></textarea>
		<button type="submit" class="form__submitbutton">enviar formulario</button>
		</form>
	</div>
	<div class="response" id="response"></div>
	<script src="../js/validation.js"></script>
</body>

</html>
